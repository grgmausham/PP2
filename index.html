<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="container">
        <h1>Rock Paper Scrssors</h1>
        <div id="score-board">
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="loss">0</span></p>
            <p>Draw: <span id="draw">0</span></p>   
        </div>
        <div id="player">
            <button class="choice" data-choice="rock"></button>
            <button class="choice" data-choice="paper"></button>
            <button class="choice" data-choice="scissor"></button>
        </div>
    </div>
    <!--Font awesome icon-->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    <!--Javascript source link-->
    <script src="assets/javascript/script.js"></script>
</body>
</html>
